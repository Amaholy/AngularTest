<div *ngIf="isLoggedIn">
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>
        <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="!isLoggedIn">Please log in to view posts.</div>
